<div class="container-comments">
    <h3>Comentarios</h3>
    <div *ngFor="let comment of comments">
        <div class="container-comment">
            <p>Nombre: {{comment.name}}</p>
            <p>Comentario: {{comment.body}}</p>
        </div>
        <button *ngIf="comment.isEditable" (click)="deleteComment(comment.id)">delete</button>
    </div>
    <button (click)="displayForm()">Emitir</button>
</div>
