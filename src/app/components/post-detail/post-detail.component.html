<div>
    <h1 style="display: inline;">Detail Post: {{post.id}}</h1>
    <span>Last comment: {{date | date:'YYYY, MMM, dd '}}</span>
</div>

<h2>{{post.title}}</h2>

<p>{{post.body}}</p>

<app-comments [postId]="post.id" (showForm)="showForm()"></app-comments>
<app-form (setDate)="printLastComment($event)" *ngIf="displayForm" [postId]="post.id"></app-form>
