<h1>List Post</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Post</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td (click)="seePost(post.id)">Ver</td>
        </tr>
    </tbody>
</table>
